<mat-list>
  <mat-list-item *ngFor="let meal of mealList; let i = index">
    <h3 mat-line>{{meal.name}}</h3>
    <button mat-icon-button (click)="remove(i)">
      <mat-icon class="mat-24">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button mat-raised-button color="primary" (click)="getGroceryList()" >Get Grocery List</button>

<mat-list>
    <mat-list-item *ngFor="let list of groceryList">
        {{list}}
    </mat-list-item>
</mat-list>
